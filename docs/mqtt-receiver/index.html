<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/icon.png" type="image/x-icon">
    <meta property="og:image" content="../assets/og-image.png">
    <title>OldMartijntje's MQTT Chat</title>
    <meta name="description" content="MQTT Chat using test.mosquitto.org broker">
    <meta name="keywords" content="MQTT, Chat, WebSocket, Bootstrap">
    <meta name="author" content="OldMartijntje">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">MQTT Chat</h1>
        <div class="row">
            <div class="col-md-3">
                <h3>Topics</h3>
                <select id="topicSelector" class="form-select" multiple size="10"></select>
            </div>
            <div class="col-md-9">
                <div id="chatbox" class="border p-3 mb-3" style="height: 300px; overflow-y: auto;"></div>
                <div class="input-group mb-3">
                    <input type="text" id="messageInput" class="form-control" placeholder="Message">
                    <input type="text" id="topicInput" class="form-control" placeholder="Topic">
                    <button class="btn btn-primary" type="button" id="sendButton">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const client = mqtt.connect('wss://test.mosquitto.org:8081');
        const topicSelector = document.getElementById('topicSelector');
        const chatbox = document.getElementById('chatbox');
        const messageInput = document.getElementById('messageInput');
        const topicInput = document.getElementById('topicInput');
        const sendButton = document.getElementById('sendButton');

        var selectedTopics = new Set("yeet");

        const topics = new Set();

        client.on('connect', () => {
            console.log('Connected to MQTT broker');
            client.subscribe('/updateData/');
            client.subscribe('yeet');
        });

        client.on('message', (topic, message) => {
            const messageText = message.toString();
            addMessageToChatbox(topic, messageText);
            addTopicToSelector(topic);
        });

        function addMessageToChatbox(topic, message) {
            if (!selectedTopics.has(topic)) {
                return;
            }
            const messageElement = document.createElement('div');
            messageElement.textContent = `[${topic}] ${message}`;
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function addTopicToSelector(topic) {
            if (!topics.has(topic)) {
                console.log(`New topic: ${topic}`);
                topics.add(topic);
                const option = document.createElement('option');
                option.value = topic;
                option.textContent = topic;
                topicSelector.appendChild(option);
                sortTopicSelector();
            }
        }

        function sortTopicSelector() {
            const options = Array.from(topicSelector.options);
            options.sort((a, b) => a.text.localeCompare(b.text));
            topicSelector.innerHTML = '';
            options.forEach(option => topicSelector.appendChild(option));
        }

        function sendMessage() {
            const message = messageInput.value;
            const topic = topicInput.value;
            if (message && topic) {
                client.publish(topic, message);
                addMessageToChatbox(topic, `(You) ${message}`);
                messageInput.value = '';
            }
        }

        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        topicInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>

</html>
