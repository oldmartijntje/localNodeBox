<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian Markdown to DOCX Converter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <style>
        .callout {
            padding: 1rem;
            margin: 1rem 0;
            border-left: 4px solid;
            background-color: rgba(0, 0, 0, 0.05);
        }

        .callout.info {
            border-color: #0dcaf0;
            background-color: rgba(13, 202, 240, 0.1);
        }

        .callout.warning {
            border-color: #ffc107;
            background-color: rgba(255, 193, 7, 0.1);
        }

        .callout.note {
            border-color: #0d6efd;
            background-color: rgba(13, 110, 253, 0.1);
        }

        .tag {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            background-color: #e9ecef;
            border-radius: 0.25rem;
            margin: 0.1rem;
            color: #495057;
        }

        .code-block {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.25rem;
            font-family: monospace;
        }

        .link-placeholder {
            font-style: italic;
            color: #6c757d;
            display: inline-block;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Obsidian Markdown to DOCX Converter</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <label for="mdFile" class="form-label">Choose an Obsidian Markdown file</label>
                            <input type="file" class="form-control" id="mdFile" accept=".md">
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Preview:</label>
                            <div id="preview" class="border rounded p-3 bg-white" style="min-height: 200px;"></div>
                        </div>
                        <button id="convertBtn" class="btn btn-primary" disabled>
                            Convert to DOCX
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
