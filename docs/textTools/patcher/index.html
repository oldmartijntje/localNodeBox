    <div class="container">
        <!-- Diff Creator Section -->
        <div class="tool-section">
            <h2>Create Patch File</h2>

            <div class="mb-3">
                <label class="form-label">Version 1 File:</label>
                <div class="drag-area" id="v1DragArea" ondrop="dropHandler(event, 'v1')"
                    ondragover="dragOverHandler(event)" ondragleave="dragLeaveHandler(event)">
                    <div>Drag & drop or click to select Version 1 file</div>
                    <input type="file" id="v1File" style="display: none" onchange="handleFileSelect(event, 'v1')">
                </div>
                <div id="v1Info" class="file-info"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Version 2 File:</label>
                <div class="drag-area" id="v2DragArea" ondrop="dropHandler(event, 'v2')"
                    ondragover="dragOverHandler(event)" ondragleave="dragLeaveHandler(event)">
                    <div>Drag & drop or click to select Version 2 file</div>
                    <input type="file" id="v2File" style="display: none" onchange="handleFileSelect(event, 'v2')">
                </div>
                <div id="v2Info" class="file-info"></div>
            </div>

            <button onclick="generatePatch()" class="btn btn-primary mb-3">Generate Patch File</button>
        </div>

        <!-- Patch Applier Section -->
        <div class="tool-section">
            <h2>Apply Patch File</h2>

            <div class="mb-3">
                <label class="form-label">Original File:</label>
                <div class="drag-area" id="originalDragArea" ondrop="dropHandler(event, 'original')"
                    ondragover="dragOverHandler(event)" ondragleave="dragLeaveHandler(event)">
                    <div>Drag & drop or click to select original file</div>
                    <input type="file" id="originalFile" style="display: none"
                        onchange="handleFileSelect(event, 'original')">
                </div>
                <div id="originalInfo" class="file-info"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Patch File (.mapatch):</label>
                <div class="drag-area" id="patchDragArea" ondrop="dropHandler(event, 'patch')"
                    ondragover="dragOverHandler(event)" ondragleave="dragLeaveHandler(event)">
                    <div>Drag & drop or click to select .mapatch file</div>
                    <input type="file" id="patchFile" style="display: none" accept=".mapatch"
                        onchange="handleFileSelect(event, 'patch')">
                </div>
                <div id="patchInfo" class="file-info"></div>
            </div>

            <button onclick="applyPatch()" class="btn btn-success mb-3">Apply Patch</button>
        </div>
    </div>

    <script>
        // File handling state
        const fileContents = {
            v1: null,
            v2: null,
            original: null,
            patch: null
        };
        const fileNames = {
            v1: null,
            v2: null,
            original: null,
            patch: null
        };

        // Make drag areas clickable
        document.querySelectorAll('.drag-area').forEach(area => {
            area.addEventListener('click', () => {
                const input = area.querySelector('input[type="file"]');
                input.click();
            });
        });

        // Drag and drop handlers
        function dragOverHandler(event) {
            event.preventDefault();
            event.currentTarget.classList.add('dragover');
        }

        function dragLeaveHandler(event) {
            event.currentTarget.classList.remove('dragover');
        }

        function dropHandler(event, fileType) {
            event.preventDefault();
            event.currentTarget.classList.remove('dragover');
            const file = event.dataTransfer.files[0];
            handleFile(file, fileType);
        }

        function handleFileSelect(event, fileType) {
            const file = event.target.files[0];
            handleFile(file, fileType);
        }

        function handleFile(file, fileType) {
            if (!file) return;

            // Validate patch file extension
            if (fileType === 'patch' && !file.name.endsWith('.mapatch')) {
                alert('Please select a .mapatch file');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                fileContents[fileType] = e.target.result;
                fileNames[fileType] = file.name;
                document.getElementById(`${fileType}Info`).textContent =
                    `${file.name} (${file.size} bytes)`;
            };
            reader.readAsText(file);
        }

        // Diff generation logic
        function findLCS(words1, words2) {
            const m = words1.length;
            const n = words2.length;
            const dp = Array(m + 1).fill().map(() => Array(n + 1).fill(0));

            for (let i = 1; i <= m; i++) {
                for (let j = 1; j <= n; j++) {
                    if (words1[i - 1] === words2[j - 1]) {
                        dp[i][j] = dp[i - 1][j - 1] + 1;
                    } else {
                        dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1]);
                    }
                }
            }

            const lcs = [];
            let i = m, j = n;
            while (i > 0 && j > 0) {
                if (words1[i - 1] === words2[j - 1]) {
                    lcs.unshift({
                        word: words1[i - 1],
                        pos1: i - 1,
                        pos2: j - 1
                    });
                    i--;
                    j--;
                } else if (dp[i - 1][j] > dp[i][j - 1]) {
                    i--;
                } else {
                    j--;
                }
            }
            return lcs;
        }

        function generateDiffInstructions(text1, text2) {
            const splitWithSpaces = (text) => {
                const parts = [];
                let currentWord = '';
                let currentSpaces = '';

                for (let char of text) {
                    if (/\s/.test(char)) {
                        if (currentWord) {
                            parts.push(currentWord);
                            currentWord = '';
                        }
                        currentSpaces += char;
                    } else if (/[.,!?;]/.test(char)) {
                        if (currentWord) {
                            parts.push(currentWord);
                            currentWord = '';
                        }
                        if (currentSpaces) {
                            parts.push(currentSpaces);
                            currentSpaces = '';
                        }
                        parts.push(char);
                    } else {
                        if (currentSpaces) {
                            parts.push(currentSpaces);
                            currentSpaces = '';
                        }
                        currentWord += char;
                    }
                }
                if (currentWord) parts.push(currentWord);
                if (currentSpaces) parts.push(currentSpaces);
                return parts;
            };

            const parts1 = splitWithSpaces(text1);
            const parts2 = splitWithSpaces(text2);
            const commonSequence = findLCS(parts1, parts2);

            const instructions = [];
            let lastPos1 = 0;
            let lastPos2 = 0;

            for (let i = 0; i < commonSequence.length; i++) {
                const match = commonSequence[i];
                const pos1 = text1.indexOf(match.word, lastPos1);
                const pos2 = text2.indexOf(match.word, lastPos2);

                if (pos1 > lastPos1) {
                    instructions.push({
                        type: 'delete',
                        position: lastPos1,
                        length: pos1 - lastPos1
                    });
                }

                if (pos2 > lastPos2) {
                    instructions.push({
                        type: 'insert',
                        position: lastPos1,
                        content: text2.substring(lastPos2, pos2)
                    });
                }

                lastPos1 = pos1 + match.word.length;
                lastPos2 = pos2 + match.word.length;
            }

            if (lastPos1 < text1.length) {
                instructions.push({
                    type: 'delete',
                    position: lastPos1,
                    length: text1.length - lastPos1
                });
            }

            if (lastPos2 < text2.length) {
                instructions.push({
                    type: 'insert',
                    position: lastPos1,
                    content: text2.substring(lastPos2)
                });
            }

            return instructions;
        }

        function generatePatch() {
            if (!fileContents.v1 || !fileContents.v2) {
                alert('Please select both version files');
                return;
            }

            const instructions = generateDiffInstructions(fileContents.v1, fileContents.v2);

            // Create .mapatch format
            const patchData = {
                format: 'mapatch-1.0',
                timestamp: new Date().toISOString(),
                file1type: fileNames.v1.split('.').pop(),
                file2type: fileNames.v2.split('.').pop(),
                baseLength: fileContents.v1.length,
                instructions: instructions
            };

            // Create and download the patch file
            const blob = new Blob([JSON.stringify(patchData, null, 2)],
                { type: 'application/x-mapatch' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'patch.mapatch';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function applyPatch() {
            if (!fileContents.original || !fileContents.patch) {
                alert('Please select both original and patch files');
                return;
            }

            try {
                const patchData = JSON.parse(fileContents.patch);

                // Validate patch format
                if (patchData.format !== 'mapatch-1.0') {
                    throw new Error('Invalid patch format');
                }
                if (fileContents.original.length != patchData.baseLength) {
                    if (!confirm('The original file length does not match the base length in the patch. Continue?')) {
                        return;
                    }
                }

                // Apply instructions
                let result = fileContents.original;
                for (let i = patchData.instructions.length - 1; i >= 0; i--) {
                    const instruction = patchData.instructions[i];
                    if (instruction.type === 'delete') {
                        result = result.slice(0, instruction.position) +
                            result.slice(instruction.position + instruction.length);
                    } else if (instruction.type === 'insert') {
                        result = result.slice(0, instruction.position) +
                            instruction.content +
                            result.slice(instruction.position);
                    }
                }

                // Create and download the result file
                const blob = new Blob([result], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'result.txt';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

            } catch (error) {
                alert('Error applying patch: ' + error.message);
            }
        }
    </script>
