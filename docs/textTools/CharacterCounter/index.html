<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Character Counter</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Character Counter</h1>
        <div class="mb-3">
            <label for="textInput" class="form-label">Enter your text:</label>
            <textarea class="form-control" id="textInput" rows="5"></textarea>
        </div>
        <div id="results">
            <p>Character count: <span id="charCount">0</span></p>
            <p>Word count: <span id="wordCount">0</span></p>
            <p>Character codes:</p>
            <pre id="charCodes"></pre>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const textInput = document.getElementById('textInput');
        const charCount = document.getElementById('charCount');
        const wordCount = document.getElementById('wordCount');
        const charCodes = document.getElementById('charCodes');

        textInput.addEventListener('input', updateCounts);

        function updateCounts() {
            const text = textInput.value;
            charCount.textContent = text.length;
            wordCount.textContent = text.trim().split(/\s+/).filter(word => word.length > 0).length;

            let codes = '';
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const code = char.charCodeAt(0);
                codes += `${char} : ${code}\n`;
            }
            charCodes.textContent = codes;
        }
    </script>
</body>

</html>
