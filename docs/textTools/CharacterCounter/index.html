    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../">OldMartijntje's ToolkitðŸ“¦</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../../">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" target="_blank" href="https://oldmartijntje.nl">MainðŸ¦–</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" target="_blank" href="https://docs.oldmartijntje.nl">DocsðŸŒµ</a>

                            href="https://github.com/oldmartijntje/localNodeBox">Github</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Character Counter</h1>
        <div class="mb-3">
            <label for="textInput" class="form-label">Enter your text:</label>
            <textarea class="form-control" id="textInput" rows="5"></textarea>
        </div>
        <div id="results">
            <p>Character count: <span id="charCount">0</span></p>
            <p>Word count: <span id="wordCount">0</span></p>
            <p>Character codes:</p>
            <pre id="charCodes"></pre>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const textInput = document.getElementById('textInput');
        const charCount = document.getElementById('charCount');
        const wordCount = document.getElementById('wordCount');
        const charCodes = document.getElementById('charCodes');

        textInput.addEventListener('input', updateCounts);

        function updateCounts() {
            const text = textInput.value;
            charCount.textContent = text.length;
            wordCount.textContent = text.trim().split(/\s+/).filter(word => word.length > 0).length;

            const charMap = new Map();
            for (let char of text) {
                charMap.set(char, (charMap.get(char) || 0) + 1);
            }

            let codes = '';
            for (let [char, count] of charMap) {
                let code = char.codePointAt(0).toString(16).toUpperCase();
                while (code.length < 4) {
                    code = '0' + code;
                }
                codes += `${char} * ${count} : <a href="https://unicodeplus.com/U+${code}" target="_blank">U+${code}</a>\n`;
            }
            charCodes.innerHTML = codes;
        }
    </script>
</body>

</html>
