<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Login Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div id="not-logged-in" class="text-center d-none">
            <h1 class="mb-4">Spotify Login Checker</h1>
            <p>You are not logged in. Please enter your Spotify API token below:</p>
            <div class="mb-3">
                <input type="text" id="spotifyToken" class="form-control" placeholder="Enter your Spotify API Token">
            </div>
            <button id="submitToken" class="btn btn-primary">Submit</button>
        </div>

        <div id="logged-in" class="text-center d-none">
            <h1 class="text-success">You are logged in!</h1>
        </div>
    </div>

    <script>
        async function checkSpotifyLogin() {
            const token = localStorage.getItem('spotifyToken');
            if (token) {
                try {
                    const response = await fetch('https://api.spotify.com/v1/me', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        document.getElementById('logged-in').classList.remove('d-none');
                    } else {
                        throw new Error('Invalid token');
                    }
                } catch (error) {
                    console.error('Login check failed:', error);
                    document.getElementById('not-logged-in').classList.remove('d-none');
                }
            } else {
                document.getElementById('not-logged-in').classList.remove('d-none');
            }
        }

        document.getElementById('submitToken').addEventListener('click', () => {
            const token = document.getElementById('spotifyToken').value;
            if (token) {
                localStorage.setItem('spotifyToken', token);
                location.reload();
            } else {
                alert('Please enter a token.');
            }
        });

        checkSpotifyLogin();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
